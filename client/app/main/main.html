<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="col-lg-12">
    <form ng-submit="getData()">
      <select ng-model="firstAssort"
              ng-options="category.category_name for category in assortData track by category.category_id"
              ng-change="clearSelect('first')">
        <option value="">-- 第一级分类 --</option>
      </select>
      <select ng-hide="isSecondAssort($routeParams)" ng-model="secondAssort"
              ng-options="category.category_name for category in firstAssort.includes track by category.category_id"
              ng-change="clearSelect('second')">
        <option value="">-- 第二级分类 --</option>
      </select>
      <select ng-hide="isThirdAssort($routeParams)" ng-model="thirdAssort"
              ng-options="category.category_name for category in secondAssort.includes track by category.category_id">
        <option value="">-- 第三级分类 --</option>
      </select>
      <input type="submit" value="确认"/>
    </form>
  </div>
</div>

<div class="col-lg-12">
  <gh-visualization val="relationships"></gh-visualization>
</div>
<div class="col-lg-12">
  <span>name:{{data.name}}</span>&nbsp;&nbsp;&nbsp;&nbsp;<span>group:{{data.group}}</span>
</div>
</div>

<footer class="footer">
  <div class="container">
    <p>南京智大数据 v0.1 |
      <a href="">@Gridx</a>
  </div>
</footer>
